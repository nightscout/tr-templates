<!DOCTYPE html>
<html prefix="og: http://ogp.me">
  <head>
  <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:url" content="{{site.url}}/{{ page.url }}"/>
    <meta property="og:locale" content="es_AR"/>
    <meta property="og:site_name" content="{{site.title}}"/>
    <meta property="og:type" content="article"/>
    <meta property="og:article:published_time" content="{{ page.date }}"/>
    <meta property="og:article:author" content="{{ page.author }}"/>
    {% if page.cover %}
    <meta property="og:image" content="{{ page.cover }}"/>
    {% else %}
    <meta property="og:image" content="images/edsl.png"/>
    {% endif %}

    <link rel="shortcut icon" type="image/png" href="favicon.png" />

    <link type='text/css' rel="stylesheet" href="css/screen.css" media="screen, projection" charset="utf-8" />
		<link type='text/css' rel="stylesheet" href="css/print.css" media="print" charset="utf-8" />

    <link rel="alternate" type="application/atom+xml" title="{{site.title}}" href="/atom.xml">
	</head>
  <body>
    <div class="oxymoron">
      {{ content }}
    </div>
  </body>
</html>
